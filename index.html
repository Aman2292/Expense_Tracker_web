<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense.io</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./expenseio_logo.jpg" alt="Expense.io Logo">
            <span>Track Expe.io</span>
        </div>
        <div class="user-info">
            <span>Hi, User</span>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-file-invoice-dollar"></i> Bills & Payments</a></li>
                <li><a href="#"><i class="fas fa-money-bill-wave"></i> Expenses</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> Get Help</a></li>
            </ul>
        </div>

        <main>
            <section class="cards-section">
                <div class="card">
                    <h3>Food & Drinks</h3><br>
                    <img src="./Images/pngwing.com.png" alt="Food and Drinks">
                    <p id="food-drinks">&#8377; 0</p>
                </div>
                <div class="card">
                    <h3>Bills & Payments</h3>
                    <img src="./Images/pngwing.com (6).png" alt="Bills and Payments">
                    <p id="bills-payments">&#8377; 0</p>
                </div>
                <div class="card">
                    <h3>Entertainment</h3><br>
                    <img src="./Images/pngwing.com (7).png" alt="Entertainment">
                    <p id="entertainment">&#8377; 0</p>
                </div>
                <div class="card">
                    <h3>Medical</h3><br>
                    <img src="./Images/pngwing.com (5).png" alt="Medical">
                    <p id="medical">&#8377; 0</p>
                </div>
                <div class="card">
                    <h3>Other</h3><br>
                    <img src="./Images/pngwing.com (8).png" alt="Other">
                    <p id="other">&#8377; 0</p>
                </div>
            </section>

            <section class="expense-summary">
                <div class="date-range-selection">
                    <button>1 Week</button>
                    <button>1 Month</button>
                    <button>1 Year</button>
                </div>
                <div class="graph">
                    <canvas id="expense-chart"></canvas>
                </div>
                <div class="add-transaction">
                    <input type="date" id="transaction-date" placeholder="Date">
                    <input type="text" id="transaction-amount" placeholder="Amount (₹)">
                    <select id="transaction-category">
                        <option value="Food & Drinks">Food & Drinks</option>
                        <option value="Bills & Payments">Bills & Payments</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Medical">Medical</option>
                        <option value="Other">Other</option>
                    </select>
                    <button id="add-transaction-btn">Add Transaction</button>
                </div>
            </section>
        </main>

        <aside class="transactions">
            <section class="recent-transactions">
                <h2>Your Recent Transaction History</h2>
                <ul id="transaction-history">
                    <!-- List recent transactions here -->
                </ul>
                <button class="show-today-btn">Show Today's Transactions</button>
            </section>
        </aside>
    </div>
    <footer>
        <p>&copy; All Rights Reserved 2024–2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
